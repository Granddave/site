{{ $lightSrc := .Get "light"}}
{{ $darkSrc := .Get "dark"}}
{{ $alt := .Get "alt" }}
{{ $class := .Get "class" }}
{{ $style := .Get "style" }}

<div class="dynamic-image {{ $class }}" style="{{ $style }}">
  <center>
    <img src="{{ $lightSrc }}" alt="{{ $alt }}" class="light-mode-img">
    <img src="{{ $darkSrc }}" alt="{{ $alt }}" class="dark-mode-img">
  </center>
</div>
